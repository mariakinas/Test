<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="test.css">
    <link
    rel="stylesheet"
    href="https://pro.fontawesome.com/releases/v5.10.0/css/all.css"
    integrity="sha384-AYmEC3Yw5cVb3ZcuHtOA93w35dYTsvhLPVnYs9eStHfGJvOvKxVfELGroGkvsg+p"
    crossorigin="anonymous"
/>
<link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Red+Hat+Mono:wght@400;500&family=Work+Sans:wght@500&display=swap" rel="stylesheet">
    <title>testUI</title>
</head>
<body>
    <div class="container">
        <div class="card">
            <div class='card__header'>
                <p>Unclaimed fees</p>
                <button>Collect fees</button>
            </div>
            <p class="card__account">$8.80</p>
            <div class="card__crypto">
                <div class="crypto__US">
                    <div class='crypto__left USDC'>
                        <img src="./img/icons8-tether-96.png" alt="">
                        <p>USDC</p>
                    </div>
                    <p>4.74</p>
                </div>
                <div class="crypto__US">
                    <div class='crypto__left'>
                        <img src="./img/USD-Coin-icon.png" alt="">
                        <p>USDT</p>
                    </div>
                    <p>4.065</p>
                </div>
            </div>
        </div>
    </div>
    <script src="./test.js"></script>
</body>
</html>
